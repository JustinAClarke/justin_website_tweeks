{% load static %}
    
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="shortcut icon" href="{% static 'favicon.svg' %}">    
    


    
    <link rel="stylesheet" href="//unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="//unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="//unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        
    <!--<![endif]-->

    
    <!--link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" /-->
    
    <link rel="stylesheet" href="{% static 'pages/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'justin/css/main.css' %}" />
    {% include "styles.html" %}
    <title>{{ title }}</title>
</head>

<body>
    <div id="main">
        <div id="title" class=" pure-u-1-1">
            <img alt="Justin Furhmeister-Clarke" class="pure-img" title="Justin Furhmeister-Clarke" id="main_logo" src='{% static "justin/images/JFC logo base white.svg" %}' />

            <br>
        </div>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        

        <div id="content">
            <div id="navbar" class="custom-wrapper pure-g">
            {% block navbar %}
            {% load get_nav_bar %}

            <div class="pure-u-1">
                <nav>
                       
                    <input id="toggle" type="checkbox" />
                   
                    <span></span>
                    <span></span>
                    <span></span>
                
                    
                    <div id="dynamic-menu" class="pure-menu pure-menu-horizontal dynamic">
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a class="pure-menu-link" href="{% url 'pages:index' %}">Home</a></li>
                            {% get_nav_bar %}
                        </ul>
                        
                    </div>
                </nav>
            </div>
            

            {% endblock %}
            </div>
       
            {% block content %}{% endblock %}
        </div>
        <!--div id="footer">
        {#% include "footer.html" %#}
        
        </div-->
    </div>
    <script type="text/javascript" src="{% static 'pages/js/main.js' %}" ></script>
    
    {% include "scripts.html" %}
    <style>
        #main_logo{
            max-height:75%;
            width:30%;
            height:auto;
            min-width:50px;
            color: #fff;
        }
        #title img{
            margin-left: auto;
            margin-right: auto;
        }
        #title{
            margin-left: auto;
            margin-right: auto;
        }
        #main{
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background: rgba(0, 0, 0, 0) url("/static/justin/images/background.jpg") no-repeat fixed center center / cover;
            display: table;
            height: 100%;
            position: relative;
            width: 100%;
            color: #fff;
        }
        .pure-menu-link, .pure-menu-heading{
            font-size: 120%;
            color: #fff;
            text-shadow: 2px 2px #0000007f;
        }
        a:visited { 
            color:#fff;
        }
        a{
            color: #fff;
            text-shadow: 2px 2px #0000007f;
        }
        
    </style>
</body>
</html>
